<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniJuego de Frases</title>
<style>
  body {
    background: linear-gradient(120deg, #256D85, #6EA9B3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: white;
    text-align: center;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .frase-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
    min-height: 100px;
    width: 80%;
    max-width: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  .botones {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    background: #FEAA6A;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    color: white;
    font-weight: bold;
  }
  button:hover {
    background: #f88f3f;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>游꿢 MiniJuego de Frases</h1>
<div class="frase-box" id="frase">Pulsa un bot칩n para empezar</div>

<div class="botones">
  <button onclick="nuevaFrase('romanticas')">游눚 Rom치nticas</button>
  <button onclick="nuevaFrase('frikis')">游눹 Frikis</button>
  <button onclick="nuevaFrase('locas')">游뱕 Locas</button>
</div>

<script>
const frases = {
  romanticas: [
    "Si fueras una variable, ser칤as constante... en mi vida 仇벒잺",
    "No eres Google, pero tienes todo lo que busco.",
    "Si tu sonrisa fuera c칩digo, no tendr칤a bugs."
  ],
  frikis: [
    "쮼res un bug? Porque no puedo dejar de buscarte.",
    "Tienes m치s estilo que un CSS bien hecho.",
    "Eres el script que da vida a mi HTML."
  ],
  locas: [
    "Si fueras pizza, ser칤as con extra de todo 游꼣",
    "Me gustas m치s que un d칤a sin reuniones.",
    "Eres como el WiFi: cuando est치s cerca, todo funciona mejor."
  ]
};

function nuevaFrase(tipo) {
  const lista = frases[tipo];
  const frase = lista[Math.floor(Math.random() * lista.length)];
  const fraseBox = document.getElementById('frase');
  
  fraseBox.style.animation = 'none';
  fraseBox.offsetHeight; // reinicia animaci칩n
  fraseBox.style.animation = 'fadeIn 0.5s ease';
  
  fraseBox.textContent = frase;
}
</script>

</body>
</html>
